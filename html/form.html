<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="form-left">
            <div class="header">
                <h1>Get in touch</h1>
                <p>Our friendly team would love to hear from you.</p>
            </div>
            <div class="container">
                <div class="name">
                    <div class="first-name">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="First name" required>
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form">
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="you@company.com" required>
                    </div>
                    <div class="phone-number">
                        <label for="phone">Phone number</label>
                        <select name="phone-country" id="phone-country"></select>
                        <input type="number" name="phone" id="phone" placeholder="+1 (555) 000-0000" required>
                    </div>
                    <div class="messager">
                        <label for="messager">Messager</label>
                        <textarea name="messager" id="messager" required></textarea>
                    </div>
                </div>
                <div class="check-box">
                    <input type="checkbox" id="checkbox" required>
                    <div>
                        <span>You agree to our friendly </span>
                        <a href="#">privacy policy.</a>
                    </div>
                </div>
                <div class="submit">
                    <button type="submit" id="submit">Send messager</button>
                </div>
            </div>
        </div>
